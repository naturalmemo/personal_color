{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>パーソナルカラー診断</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <font face="筑紫ゴシック">
                <a class="navbar-brand" href="/">パーソナルカラー診断</a>
              </font>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">ホーム</a></li>
                        <li class="nav-item"><a class="nav-link" href="/introduction">アプリ紹介</a></li>
                        <li class="nav-item"><a class="nav-link" href="/form">フォーム</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/login">ログイン</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">ログアウト</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Content section-->
        <div class="my-0">
          <img src="{% static 'img/new1-background-gadefe0c79_1280.jpg'%}" alt="" class="img-fluid">
        </div>
        <div class="form-wrapper">
          <h1>ログイン</h1>
          <form>
            <div class="form-item">
              <label for="email"></label>
              <input type="email" name="email" required="required" placeholder="Email Address">
            </div>
            <div class="form-item">
              <label for="password"></label>
              <input type="password" name="password" required="required" placeholder="Password">
            </div>
            <div class="button-panel">
              <input type="submit" class="button" title="Sign In" value="ログイン">
            </div>
          </form>
          <div class="form-footer">
            <p><a href="#">新規登録</a></p>
          </div>
        </div>
        <div class="my-0">
            <img src="{% static 'img/new-background-gadefe0c79_1280.jpg'%}" alt="" class="img-fluid">
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">&copy; Personal Color GroupC 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
